<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img
        alt="card header background"
        class="card__header-image"
        src="images\bg-pattern-card.svg" />
      <div class="card__container">
        <img
          alt="profile photo"
          class="card__profile-photo"
          src="images\image-victor.jpg" />
        <div class="card__info">
          <div class="card__name-age">
            <p class="card__name">Victor Crest</p>
            <p class="card__age">26</p>
          </div>
          <p class="card__location">London</p>
        </div>
        <div class="card__stats-container">
          <div class="card__stat">
            <p class="card__stat-count">80K</p>
            <p class="card__stat-label">Followers</p>
          </div>
          <div class="card__stat">
            <p class="card__stat-count">803K</p>
            <p class="card__stat-label">Likes</p>
          </div>
          <div class="card__stat">
            <p class="card__stat-count">1.4K</p>
            <p class="card__stat-label">Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/xMelaa">xMelaa</a>.
    </footer>
  </body>
</html>
